<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <h1>✨ Self Care Center ✨</h1>
    <section class="message-selection">
      <h2 class="messsage-selection--header">Which type of message?</h2>
      <form class="message-selection--container">
        <div class="message-selection--inputs">
          <input type="radio" name="quote" value="affirmation" id="affirmation-radio" class="message-selection--input" checked>
          <label>affirmation</label>
          <input type ="radio" name="quote" value="mantra" id="mantra-radio" class="message-slection--input">
          <label>mantra</label>
        </div>
        <button type="button" class="message-selection--button">Receive Message</button>
      </form>



    </section>
    <section class="quote">
      <img class="quote--icon" src="assets/meditate.svg">
      <h3 class="quote-text hidden"></h3>
      <button type="button" class="quote-button hidden" id="favorite-button">Add to Favorites</button>
    </section>
  </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
